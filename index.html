<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>length converter</title>
    <link rel="stylesheet" href="length con.css">  
</head>
<body>
    <div id="wrapper">
        <h2>cm to inches</h2>
    <div class="inputdiv">
        <input type="text" id="input" placeholder="Enter The Value in CM">
    </div>
    <div>
        <button type="submit" onclick="convert()">convert to inches</button>
    </div>
    <div id="result">

    </div>



    </div>
   
    <script >
        function convert(){
            let inputvalue=Number(document.getElementById("input").value)
            let operation=inputvalue/2.54
            let result=document.getElementById("result")
            result.innerHTML=operation.toFixed(3)+ " inches "

        }
       
    </script>
    
</body>
</html>
